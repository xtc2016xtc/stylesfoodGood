<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP 动图背景</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            height: 100vh;
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 不重复 */
            background-position: center; /* 背景图片固定在页面中心 */
            transition: background-image 1s ease-in-out; /* 添加平滑过渡效果 */
        }
        .swiper-0sadw{
            width: 100%;
            height: 100vh;
            background-image: url("./webp/02.webp");
            background-position: 0 -200px;
        }
    </style>
</head>
<body>
<!--<canvas id="background"></canvas>-->
<div class="swiper-0sadw"></div>
<script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    const images = [
        './webp/01.webp',
        './webp/02.webp',
        './webp/03.webp',
        './webp/04.webp',
        './webp/05.webp',
        './webp/06.webp',
        './webp/07.webp',
        './webp/08.webp',
        './webp/09.webp',
    ];

    let index = 0;
    const img = new Image();

    function drawImage() {
        img.src = images[index];
        img.onload = () => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        index = (index + 1) % images.length; // 循环切换
    }

    // 每 1 秒切换一次图片
    setInterval(drawImage, 1000);

    // 初始化画布大小
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
</script>
</body>
</html>
